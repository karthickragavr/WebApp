<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 { color: #e63946; margin-bottom: 0.5rem; }
    h2 { margin-top: 0; font-weight: 500; }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1rem auto;
      border: 4px solid #ffd6da;
    }

    .typing {
      font-size: 1.05rem;
      margin: 1.2rem 0;
      min-height: 70px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      position: relative;
      height: 60px;
    }

    button {
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn { background: #e63946; color: white; }
    #noBtn  {
      background: #ccc;
      color: #333;
      position: relative;
      transition: all 0.25s ease; /* smooth morph */
    }

    /* Fun shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    .hidden { display: none; }

    /* WhatsApp-style message */
    .chat {
      background: #dcf8c6;
      padding: 0.8rem 1rem;
      border-radius: 12px 12px 12px 0;
      margin: 1rem auto;
      max-width: 80%;
      text-align: left;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    .countdown {
      margin-top: 1rem;
      font-weight: bold;
      color: #e63946;
    }

    input {
      padding: 0.6rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

  </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

  <!-- üîê Password Unlock -->
  <div id="lock">
    <h1>üîê Secret Surprise</h1>
    <p>Enter our special word üíï</p>
    <input id="password" placeholder="Hint: our inside word" />
    <br><br>
    <button onclick="unlock()">Unlock</button>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden">
    <h1>Happy Birthday, <span id="name">My Love</span> üéâ‚ù§Ô∏è</h1>
    <!-- Image 
    <img src="photo.jpg" class="photo" />
    -->
    <h2>You make my world brighter every day</h2>

    <!-- Typing message -->
    <div class="typing" id="typing"></div>

    <p><strong>Will you be my Valentine? üíò</strong></p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <!-- WhatsApp style message -->
    <div id="chat" class="chat hidden">
      Yayyy!! I was hoping you'd say YES ü•∞‚ù§Ô∏è
    </div>

    <!-- Final Reveal -->
    <div id="final" class="hidden">
      <p><strong>Date Night üåπ</strong></p>
      <p>Dinner at our favorite place üçΩÔ∏è</p>
      <p>Feb 14, Saturday at 7:30 PM üïØÔ∏è</p>
      <div class="countdown" id="countdown"></div>
    </div>
  </div>
</div>

<script>
  const secret = "love"; // CHANGE THIS
  const message = "On your special day, I just want to remind you how much you mean to me. You're my best friend, my partner, and my forever. From our late-night talks to our silly inside jokes, every moment with you is my favorite.";
  const typingEl = document.getElementById('typing');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const music = document.getElementById('bgMusic');

  function unlock() {
    const input = document.getElementById('password').value
      .trim()
      .toLowerCase();

    if (input === secret.toLowerCase()) {
      document.getElementById('lock').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      typeMessage();
    } else {
      alert('Oops üòú try again');
    }
  }

  // Allow Enter key to unlock
  document.getElementById('password').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') unlock();
  });

  function typeMessage(i = 0) {
    if (i < message.length) {
      typingEl.textContent += message.charAt(i);
      setTimeout(() => typeMessage(i + 1), 40);
    }
  }

  // No button morphs into Yes
  function morphToYes() {
    noBtn.textContent = 'Yes üíï';
    noBtn.style.background = '#e63946';
    noBtn.style.color = '#fff';
    noBtn.style.transform = 'scale(1.05)';
  }

  function resetNo() {
    noBtn.textContent = 'No üôà';
    noBtn.style.background = '#ccc';
    noBtn.style.color = '#333';
    noBtn.style.transform = 'scale(1)';
  }

  noBtn.addEventListener('mouseover', morphToYes);
  noBtn.addEventListener('mouseout', resetNo);

  // Clicking No triggers Yes action
  noBtn.addEventListener('click', () => {
    yesBtn.click();
  });

  yesBtn.addEventListener('click', () => {
    document.getElementById('buttons').classList.add('hidden');
    document.getElementById('chat').classList.remove('hidden');
    document.getElementById('final').classList.remove('hidden');
    music.play();
    hearts();
    confetti();
    startCountdown();
  });

  function hearts() {
    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = 'üíñ';
      h.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 300);
  }

  function confetti() {
    for (let i = 0; i < 80; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = `hsl(${Math.random()*360},100%,70%)`;
      c.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  function startCountdown() {
    const target = new Date();
    target.setDate(target.getDate() + 3); // CHANGE DATE
    setInterval(() => {
      const diff = target - new Date();
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor(diff / (1000*60*60)) % 24;
      const m = Math.floor(diff / (1000*60)) % 60;
      document.getElementById('countdown').textContent =
        `Countdown: ${d}d ${h}h ${m}m üíï`;
    }, 1000);
  }
</script>
</body>
</html>
